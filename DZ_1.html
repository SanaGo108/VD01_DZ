<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг блюд</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
        }
    </style>
</head>
<body>

<h1>Рейтинг моих любимых/нелюбимых блюд</h1>
<table>
    <tr>
        <th>Название блюда</th>
        <th>Оценка</th>
        <th>Ссылка на рецепт</th>
        <th>Фото блюда</th>
    </tr>
    <tr>
        <td>Свекольник</td>
        <td>9.5</td>
        <td><a href="https://www.gastronom.ru/recipe/36416/svekolnik" target="_blank">Рецепт</a></td>
        <td><img src="Foto/Свекольник.jpeg" alt="Свекольник"></td>
    </tr>
    <tr>
        <td>Картофельные драники</td>
        <td>8</td>
        <td><a href="https://www.gastronom.ru/recipe/55471/draniki-kartofelnye" target="_blank">Рецепт</a></td>
        <td><img src="Foto/draniki.jpg" alt="Картофельные драники"></td>
    </tr>
    <tr>
        <td>Рататуй</td>
        <td>7</td>
        <td><a href="https://www.gastronom.ru/recipe/49706/ratatuj-s-syrom-feta" target="_blank">Рецепт</a></td>
        <td><img src="Foto/ratatuy.jpg" alt="Рататуй"></td>
    </tr>
    <tr>
        <td>Греческий салат</td>
        <td>10</td>
        <td><a href="https://www.gastronom.ru/recipe/31803/grecheskij-salat-s-fetaksoj" target="_blank">Рецепт</a></td>
        <td><img src="Foto/Греческий салат.jpeg" alt="Греческий салат"></td>
    </tr>
    <tr>
        <td>Джаджик</td>
        <td>6</td>
        <td><a href="https://www.gastronom.ru/recipe/44412/dzhadzhik" target="_blank">Рецепт</a></td>
        <td><img src="Foto/Джаджик.jpg" alt="Джаджик"></td>
    </tr>
</table>

</body>
</html>
